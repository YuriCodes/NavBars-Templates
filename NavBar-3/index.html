<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/72ffdea356.js"></script> 
    <link rel="stylesheet" href="style.css">
    <title>NavBar3 Template</title>
</head>
<body>
    <header>
        <nav class="tab">
            <a href="#Home" class="navTxt"> Home </a>
            <a href="#About" class="navTxt"> About </a>
            <a href="#Work" class="navTxt"> Work </a>
            <a href="#Contact"class="navTxt"> Contact </a>  
            <div class="underDot"></div>    
        </nav>
    </header>

    <div class="mobileNav">
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>
        <div id="navLinks">
            <a href="#Home"> Home </a>
            <a href="#About"> About </a>
            <a href="#Work"> Work </a>
            <a href="#Contact"> Contact </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
